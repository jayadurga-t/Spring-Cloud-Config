spring:
  application:
    name: accounts

  server:
    port: 8080

  datasource:
    url: jdbc:h2:mem:testdb
    driverClassName: org.h2.Driver
    username: durga
    password: ''

  h2:
    console:
      enabled : true
      path: /h2-console
      settings:
        web-allow-others: true

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    show-sql: true
